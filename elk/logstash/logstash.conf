input {

  # Dispatcher
  file {
    path => ["/data/openresty/access.log"]
    codec => json
    type => "NGINX"
  }

  file {
    path => ["/data/paramiko/paramiko.log"]
    codec => json
    type => "Paramiko"
  }

  # Heralding
  file {
    path => ["/data/heralding/auth.csv"]
    type => "Heralding"
  }

  # H0neytr4p
  file {
    path => ["/data/h0neytr4p/log/log.json"]
    codec => json
    type => "H0neytr4p"
  }

  # Tanner
  file {
    path => ["/data/tanner/log/tanner_report.json"]
    codec => json
    type => "Tanner"
  }

  # Cowrie
  file {
    path => ["/data/cowrie/cowrie.json"]
    codec => json
    type => "Cowrie"
  }

}

filter {

  # NGINX
  if [type] == "NGINX" {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    mutate {
      rename => {
        "request" => "request_data"
      }
    }
  }

  # Paramiko
  if [type] == "Paramiko" {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    mutate {
      rename => {
        "dst_port" => "dest_port"
        "dst_ip" => "dest_ip"
      }
    }
  }

  # Heralding
  if [type] == "Heralding" {
    csv {
      columns => ["timestamp","auth_id","session_id","src_ip","src_port","dest_ip","dest_port","proto","username","password"] separator => ","
    }
    date {
      match => [ "timestamp", "yyyy-MM-dd HH:mm:ss.SSSSSS" ]
      remove_field => ["timestamp"]
    }
  }

  # H0neytr4p
  if [type] == "H0neytr4p" {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }

  # Tanner
  if [type] == "Tanner" {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    mutate {
      rename => {
        "[peer][ip]" => "src_ip"
        "[peer][port]" => "src_port"
      }
      add_field => { "dest_port" => "80" }
    }
  }

  # Cowrie
  if [type] == "Cowrie" {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
    mutate {
      rename => {
        "dst_port" => "dest_port"
        "dst_ip" => "dest_ip"
      }
    }
  }

}

output {
  elasticsearch {
    index => "logstash-%{+YYYY.MM.dd}"
    hosts=> "${ELASTIC_HOSTS}"
    user=> "${ELASTIC_USER}"
    password=> "${ELASTIC_PASSWORD}"
    cacert=> "certs/ca/ca.crt"
  }
}
